<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <label for="dob">Data di nascita:</label>
      <input type="date" id="dob" name="dob" />
      <br /><br />

      <label>Sesso:</label>
      <input type="radio" id="male" name="gender" value="maschio" />
      <label for="male">Maschio</label>
      <input type="radio" id="female" name="gender" value="femmina" />
      <label for="female">Femmina</label>
      <input
        type="radio"
        id="unspecified"
        name="gender"
        value="non specificato"
      />
      <label for="unspecified">Non specificato</label>
      <br /><br />

      <!-- Menu a tendina per la selezione del personaggio -->
      <label for="character">Scegli il personaggio:</label>
      <select id="character" name="character">
        <option value="personaggio1">Personaggio 1</option>
        <option value="personaggio2" disabled>Personaggio 2</option>
      </select>
      <br /><br />

      <button type="submit">Invia</button>

      <button type="reset">Reset</button>
    </form>

    <!-- Bottone per tornare alla home -->
    <button onclick="window.location.href='home.html'">Torna alla Home</button>
  </body>
</html>
